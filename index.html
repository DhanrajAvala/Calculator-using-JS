<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <p class="heading">Casio</p>
            <form>
            <div class="display-result">
                <input type="text" name="display">
            </div>
            <div class="dash">  ---------------------------------------------------------
            </div>

            <div>
                <input type="button" value="C" onclick="display.value = '' " class="operator">
                <input type="button" value="DE" class="operator" onclick="display.value =  display.value.toString().slice(0,-1) ">
                <input type="button" value="%" onclick="display.value +='%' " class="operator">
                <input type="button" value="/" onclick="display.value +='/' " class="color">
            </div>

            <div>
                <input type="button" value="7" onclick="display.value +='7' " class="bgcolor">
                <input type="button" value="8" onclick="display.value +='8' " class="bgcolor">
                <input type="button" value="9" onclick="display.value +='9' " class="bgcolor">
                <input type="button" value="*" onclick="display.value +='*' " class="color">
            </div>

            <div>
                <input type="button" value="4" onclick="display.value +='4' " class="bgcolor">
                <input type="button" value="5" onclick="display.value +='5' " class="bgcolor">
                <input type="button" value="6" onclick="display.value +='6' " class="bgcolor">
                <input type="button" value="-" onclick="display.value +='-' " class="color">
            </div>

            <div>
                <input type="button" value="1" onclick="display.value +='1' " class="bgcolor">
                <input type="button" value="2" onclick="display.value +='2' " class="bgcolor">
                <input type="button" value="3" onclick="display.value +='3' " class="bgcolor">
                <input type="button" value="+" onclick="display.value +='+' " class="color">
            </div>

            <div>
                <input type="button" value="0" onclick="display.value +='0' " class="bgcolor">
                <input type="button" value="00" onclick="display.value +='00' " class="bgcolor">
                <input type="button" value="." onclick="display.value +='.' " class="bgcolor">
                <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
